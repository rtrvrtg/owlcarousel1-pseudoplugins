<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Owl Carousel v1 Pseudo-Plugin Demo</title>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
	<script type="text/javascript" src="owlcarousel-plugin.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css" />
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.css" />
</head>
<body>
	
	<div class="oc-container">
		<div class="item-0">
			<h2>Hi</h2>
		</div>
		<div class="item-1">
			<h2>this</h2>
		</div>
		<div class="item-2">
			<h2>is</h2>
		</div>
		<div class="item-3">
			<h2>a</h2>
		</div>
		<div class="item-4">
			<h2>carousel</h2>
		</div>
		<div class="item-5">
			<h2>showing</h2>
		</div>
		<div class="item-6">
			<h2>a</h2>
		</div>
		<div class="item-7">
			<h2>set</h2>
		</div>
		<div class="item-8">
			<h2>of</h2>
		</div>
		<div class="item-9">
			<h2>slides</h2>
		</div>
	</div>

	<div id="debug">
	</div>

	<script>
		$(document).ready(function(){
			var settings = {};

			var plugin = new OwlPlugins.plugin({
				afterInit: [
					function(){
						$('#debug').css({
							backgroundColor: '#cfc',
							padding: '1em'
						});
					},
					'update',
					'debug.initialised'
				],
				afterMove: 'update'
			}, {
				debug: {
					initialised: function(){
						alert('Initialised carousel!');
					}
				},
				update: function(){
					$('#debug').text("");
					for (var i = 0; i < this.visibleItems.length; i++) {
						var index = this.visibleItems[i],
						activeItem = this.$userItems[index];
						$('#debug').append($(activeItem).text());
					}
				}
			});
			plugin.applyTo(settings);

			$(".oc-container").owlCarousel(settings);
		});
	</script>

</body>
</html>
